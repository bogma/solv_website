{{ $arg := .Get 0 }}
{{ $class := .Get 1 }}
{{ $dataFile := index .Site.Data $arg }}

<table class="{{$class}}">
    {{ if isset $dataFile "header" }}
    <thead>
        <tr>
        {{ range $header := $dataFile.header }}
            <th>{{.}}</th>
        {{ end}}
        </tr>
    </thead>
    {{ end }}
    <tbody>
        {{ range $rows := $dataFile.rows}}
        <tr>
            {{ range $col := $rows }}
            <td>{{ . }}</td>
            {{ end }}
        </tr>
        {{ end }}
    </tbody>
</table>
