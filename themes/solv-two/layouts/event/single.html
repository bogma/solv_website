{{ define "main" }}
{{ if not (eq .Params.event_general true)}}
<div class="uk-container">
  <div class="uk-grid" data-ukgrid>
    <div class="uk-width-2-3@m">
      <article>
        <header class="article-header">
          <h2 class="uk-margin-remove-adjacent uk-text-bold uk-margin-small-bottom">
            {{ .Params.event.name | default .Title }}
          </h2>
          {{ partial "event_meta" .}}
        </header>
        {{ partial "event_table" .}}
        {{ .Content }}
      </article>
    </div>
    <div class="uk-width-1-3@m">
      {{ partial "widgets/resources" . }}
    </div>
  </div>
</div>
{{ else }}
  {{ .Content }}
{{ end }}
{{ end }}
