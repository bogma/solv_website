{{ define "main" }}
{{ if not (eq .Params.event_meta true)}}
<div class="uk-container">
  <div class="uk-grid" data-ukgrid>
    <div class="uk-width-2-3@m">
      <article>
        {{ partial "event_header" .}}
        {{ partial "event_table" .}}
        {{ .Content }}
      </article>
    </div>
    <div class="uk-width-1-3@m">
      {{ partial "widgets/resources" . }}
    </div>
  </div>
</div>
{{ end }}
{{ end }}
