<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  {{ partial "head" . }}
  <body>
    <div class="uk-offcanvas-content">
      {{ partial "header" . }}
      {{ if not .Params.disable_leftbar }}
        {{ partialCached "sidebar_left" . }}
      {{ end }}
      {{ block "main" . }}{{ end }}
      {{ if not .Params.disable_rightbar }}
        {{ partial "sidebar_right" . }}
      {{ end }}
      {{ partial "footer" . }}
    </div>
  </body>
</html>
