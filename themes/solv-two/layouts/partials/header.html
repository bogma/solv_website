<header>
  <div class="uk-container">
    <nav class="uk-navbar-container" id="menu" data-uk-navbar>
      <div class="uk-navbar-left">
        <a href="{{ .Site.Home.RelPermalink }}" class="uk-navbar-item uk-logo" >
          <img width="100" src="/images/solv-logo-horizontal.svg" class="uk-margin-small-right" uk-svg />
        </a>
      </div>
      <div class="uk-navbar-right uk-visible@m">
        <ul class="uk-navbar-nav">
          {{ range .Site.Menus.main }}
          <li>
            <a href="{{ .URL }}">{{ .Name }} {{ if .HasChildren }}<span data-uk-icon="icon: triangle-down"></span>{{ end }}</a>
            {{ if .HasChildren }}
            <div class="uk-navbar-dropdown">
              <ul class="uk-nav uk-navbar-dropdown-nav">
                {{ range .Children }}
                <li>
                  <a href="{{ .URL }}">{{ .Name }}</a>
                </li>
                {{ end }}
              </ul>
            </div>
            {{ end }}
          </li>
          {{ end }}
          <li class="uk-hidden@m"><a class="uk-navbar-toggle" data-uk-toggle data-uk-navbar-toggle-icon href="#offcanvas-nav"></a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>
<div id="main-content"></div>
