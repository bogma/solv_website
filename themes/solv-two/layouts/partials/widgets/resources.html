{{ with .Resources }}
<div>
  <h4 class="uk-heading-line uk-text-bold"><span>Dokumente</span></h4>
  {{ range . }}
  <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  <p>Metadata</p>
  <ul>
    <li>Name: {{ .Name }}</li>
    {{ range $k, $v := .Params}}
    <li>{{ $k | title }}: {{ $v }}</li>
    {{ end }}
  </ul>
  {{ end }}

</div>
{{ end }}
