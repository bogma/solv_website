<div class="uk-width-2-4@m">
    <!-- TODO: featured: event carusel -->
    <h4 class="uk-heading-line uk-text-bold"><span>Latest Posts</span></h4>
    {{ $blog := where .Site.RegularPages "Type" "in" (slice "post" "pressinfo" "event") | first 3 }}
    <div class="uk-grid uk-grid-medium uk-child-width-1-1@xl uk-grid-match js-filter" data-uk-grid="masonry: true"
        data-uk-sortable="handle: .drag-icon">
        {{ range $blog }}
        {{ partial "article_card_item" . }}
        {{ end }}
    </div>
    {{ with .Site.Home.OutputFormats.Get "RSS" -}}
    <p class="rss-subscribe">{{ i18n "subscribe_rss" . | safeHTML }}</p>
    {{ end }}
</div>
