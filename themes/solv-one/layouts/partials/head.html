<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56433935-1"></script>
    <script src="{{ "js/ga.js" | relURL }}"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ if ne .Title .Site.Title }}{{ .Title }} - {{ end }} {{ .Site.Title }}</title>
    {{ if .IsHome }}
    <meta name="description" content="{{ .Site.Params.description }}">
    {{ end }}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/tablepress.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/additional.css" | relURL }}">
    <link rel="canonical" href="{{ .Permalink }}">
    {{ with .Site.Home.OutputFormats.Get "RSS" -}}
    <link rel="{{ .Rel }}" href="{{ .Permalink }}" type="application/rss+xml" title="SOLV Blog Feed" />
    {{ end  }}
</head>
