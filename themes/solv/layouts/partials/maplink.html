{{ if isset .Params.meeting "location"}}
{{ $lat := index .Params.meeting.location 0 }}
{{ $long := index .Params.meeting.location 1 }}

{{ if .Site.Params.use_google }}
<a href="http://www.google.com/maps/place/{{$lat}},{{$long}}">{{ .Params.meeting.point}}</a>
{{ else }}
<a href="http://www.openstreetmap.org/?mlat={{$lat}}&mlon={{$long}}&zoom=15">{{ .Params.meeting.point}}</a>
{{ end }}

{{ else }}
  {{ .Params.meeting.point}}
{{ end }}
