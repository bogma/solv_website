<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ if ne .Title .Site.Title }}{{ .Title }}{{ end }} {{ .Site.Title }}</title>
    {{ if .IsHome }}
    <meta name="description" content="{{ .Site.Params.description }}">
    {{ end }}
    <script src="{{ "js/uikit.min.js" | relURL }}"></script>
    <script src="{{ "js/uikit-icons.min.js" | relURL }}"></script>
    <link rel="stylesheet" href="{{ "css/additional.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/uikit.min.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/cards.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/pagination.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/eventlist.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/all.min.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/calendar.css" | relURL }}">
    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "images/solv-logo-16x16.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "images/solv-logo-32x32.png" | relURL }}">
    {{ with .Site.Home.OutputFormats.Get "RSS" -}}
    <link rel="{{ .Rel }}" href="{{ .Permalink }}" type="application/rss+xml" title="SOLV Blog Feed" />
    {{ end  }}
    <!-- TODO: only add when needed (for map page) -->
    <!-- <script src="http://maps.google.com/maps/api/js?sensor=false"></script> -->
    <!-- Hotjar Tracking Code for test.ol-sbg.at -->
    {{ if .Site.Params.enable_hotjar }}
    <script>
    (function(h,o,t,j,a,r){
        h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
        h._hjSettings={hjid:1193685,hjsv:6};
        a=o.getElementsByTagName('head')[0];
        r=o.createElement('script');r.async=1;
        r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
        a.appendChild(r);
    })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
    </script>
    {{ end }}
</head>
